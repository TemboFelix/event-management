<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event Management</title>
    <style>
   /* General Styles */
body {
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    background-color: #02b79c;
    text-align: center;
}

header {
    background-color: #1e88e5;
    color: white;
    padding: 20px;
}

button {
    background-color: #1e88e5;
    color: white;
    border: none;
    padding: 10px 20px;
    margin-top: 10px;
    cursor: pointer;
    border-radius: 5px;
}

button:hover {
    background-color: #1565c0;
}

/* Navbar */
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #1e88e5;
    padding: 15px 30px;
    color: white;
    position: sticky;
    top: 0;
    z-index: 100;
}

.navbar .logo {
    font-size: 1.5em;
    font-weight: bold;
}

.navbar .nav-links {
    list-style: none;
    display: flex;
    gap: 25px;
}

.navbar .nav-links li a {
    color: white;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s, background 0.3s;
    padding: 5px 10px;
    border-radius: 5px;
}

.navbar .nav-links li a:hover {
    background-color: white;
    color: #1e88e5;
}
/* Event Cards */
.events-container {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    padding: 20px;
}

.event-card {
    background-color: white;
    padding: 10px;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
    transition: transform 0.2s;
}

.event-card:hover {
    transform: scale(1.05);
}

.event-card img {
    width: 100%;
    height: 180px;
    object-fit: cover;
    border-radius: 10px;
}

/* Booking Form & Ticket */
.booking-form, .ticket-display {
    max-width: 400px;
    margin: 20px auto;
    padding: 20px;
    background-color: white;
    border-radius: 10px;
    box-shadow: 0px 0px 10px #ccc;
}

.booking-form input {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
}

#qrcode {
    margin-top: 20px;
}

/* Footer */
.footer {
    background-color: #1e88e5;
    color: white;
    text-align: center;
    padding: 15px;
    margin-top: 40px;
}
</style>
</head>
<body>

    <!-- Navigation Bar -->
    <nav class="navbar">
        <div class="logo">Eventify</div>
        <ul class="nav-links">
            <li><a href="booking.html">Bookings</a></li>
            <li><a href="ticket.html">Tickets</a></li>
            <li><a href="about.html">About</a></li>
        </ul>
    </nav>


    <header>
        <h1>Upcoming Events</h1>
    </header>

    <main class="events-container" id="eventsContainer">
        <!-- Event cards will be injected via JS -->
    </main>
<script>
   
const events = [
    { 
        name: 'Live Concert', 
        date: '25th Dec 2025', 
        img: 'https://images.unsplash.com/photo-1507874457470-272b3c8d8ee2' 
    },
    { 
        name: 'Art Exhibition', 
        date: '5th Jan 2026', 
        img: 'https://images.unsplash.com/photo-1529107386315-e1a2ed48a620' 
    },
    { 
        name: 'Food Festival', 
        date: '15th Feb 2026', 
        img: 'https://images.unsplash.com/photo-1498654896293-37aacf113fd9' 
    },
    { 
        name: 'Theater Play', 
        date: '28th Feb 2026', 
        img: 'https://images.unsplash.com/photo-1514306191717-452ec28c7814' 
    },
    { 
        name: 'Tech Expo', 
        date: '10th Mar 2026', 
        img: 'https://images.unsplash.com/photo-1518770660439-4636190af475' 
    },
    { 
        name: 'Sports Event', 
        date: '20th Mar 2026', 
        img: 'https://images.unsplash.com/photo-1508609349937-5ec4ae374ebf' 
    },
    { 
        name: 'Gourmet Cooking', 
        date: '5th Apr 2026', 
        img: 'https://images.unsplash.com/photo-1504674900247-0877df9cc836' 
    }
];

// ===== Generate Event Cards =====
const container = document.getElementById('eventsContainer');
if (container) {
    events.forEach(event => {
        const card = document.createElement('div');
        card.className = 'event-card';
        card.innerHTML = `
            <img src="${event.img}" alt="${event.name}">
            <h2>${event.name}</h2>
            <p>Date: ${event.date}</p>
            <button onclick="location.href='booking.html?event=${encodeURIComponent(event.name)}'">Book Ticket</button>
        `;
        container.appendChild(card);
    });
}

// ===== Booking Form =====
const form = document.getElementById('ticketForm');
if (form) {
    const urlParams = new URLSearchParams(window.location.search);
    document.getElementById('eventName').value = urlParams.get('event');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        sessionStorage.setItem('event', document.getElementById('eventName').value);
        sessionStorage.setItem('name', document.getElementById('userName').value);
        sessionStorage.setItem('email', document.getElementById('userEmail').value);

        window.location.href = 'ticket.html';
    });
}

// ===== Ticket Page & QR Code =====
if (document.getElementById('ticketEvent')) {
    const event = sessionStorage.getItem('event');
    const name = sessionStorage.getItem('name');
    const email = sessionStorage.getItem('email');

    document.getElementById('ticketEvent').innerText = event;
    document.getElementById('ticketName').innerText = name;
    document.getElementById('ticketEmail').innerText = email;

    const qrText = `Event: ${event}\nName: ${name}\nEmail: ${email}`;
    QRCode.toCanvas(document.getElementById('qrcode'), qrText, function(error) {
        if (error) console.error(error);
        console.log('QR code generated!');
    });
}

    </script>
    
<footer class="footer">
    <p>Â© 2025 Eventify. All Rights Reserved.</p>
</footer>
</body>
</html>
